version: "3"
services:
  nginx:
    depends_on:
      - api
    environment:
      LANG: ja_JP.UTF-8
      TZ: Asia/Tokyo
    healthcheck:
      test: curl -fsS http://localhost || exit 1
      start_period: 5s
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - php-fpm-socket:/var/run/php-fpm:cached
      - ./nginx/docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  api:
    build: ./api/docker
    depends_on:
      - redis
    environment:
      LANG: ja_JP.UTF-8
      TZ: Asia/Tokyo
    volumes:
      - php-fpm-socket:/var/run/php-fpm:cached
      - ./api:/opt/app/:cached

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  php-fpm-socket:
